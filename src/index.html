<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="style.css" />
  <script src="index.js" type="module"></script>
</head>

<body>
  <div class="principal">
    
    <div id="pantalla1" style="display: block;">
    <div class="contenedor1">
     <img src="imagenes/usuariomujer.png" class="iconouser">
     <img src="imagenes/card.png" class="iconotarjeta">
     <img src="imagenes/calendar.svg" class="iconocalendario">
     <input type="text" maxlength="16" class="input_tc" name="tc" id="tc"  onkeypress="return event.charCode >= 48 && event.charCode <= 57" />
      <input type="text" class="input_nombre" name="nombre" id="nombre" maxlength="18" />
      <input type="text" class="input_fechavenc" name="fechavenc" id="fechavenc" maxlength="5" />
      <p id="textovalidohasta">Valido Hasta </p>
      <button id="botonconfirmar">VALIDAR</button>
    </div>  
  </div>
  <div class="fondotc">
    <p class="textotitanium">PLATINUM</p>
    <p class="texto_tc" id="texto_tc"></p>
    <p class="texto_nombre" id="texto_nombre"></p>
    <p class="texto_fechavenc" id="texto_fechavenc"></p>
  </div>
  <div id="pantalla2" style="display: none;">
    <h1 class="titulotcvalidada"> Tarjeta valida</h1>
    </div>
  </div>
</body>

</html>
